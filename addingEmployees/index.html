<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <h2>New Employees</h2>

        <div class="inputs">
            <div class="inp">
                <label for="name">Enter Name</label>
                <input type="text" id="name">
            </div>
            <div class="inp">
                <label for="profession">Enter Profession</label>
                <input type="text" id="profession">
            </div>
            <div class="inp">
                <label for="age">Enter Age</label>
                <input type="text" id="age">
            </div>
        </div>
        </div>
        <button class="add-btn">Added User</button>
        <h4 class="ad-head">Added Employees</h4>
        <h4 class="no-head">You have 0 Employees.</h4>
       <div class="all">
        <div class="emp">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
